<html>
<head>
	<title> Định nghĩa hàm</title>
	<script type="text/javascript">
		function myFunction()
		{
			return ("Hello, have a nice day!")
		}
	</script>
</head>
<body background="https://thuthuatnhanh.com/wp-content/uploads/2021/05/hinh-nen-mau-hong-dep.jpg">
	<script type="text/javascript">
		document.write(myFunction())
	</script>
	<p>The script in the body section calls a function.</p>
	<p>The function returns a text.</p>
</body>
</html>
