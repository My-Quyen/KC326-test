<html><head><title>Cấu trúc lặp</title>
</head>
<body background="https://i.pinimg.com/originals/7e/f3/1a/7ef31a358d8e3d10ecdfd36886cb242e.png">
	<h2>Cấu trúc lặp Whlie</h2>
	<script type="text/javascript">
		i=0
		while (i<=5)
		{
			document.write("The number is " + i)
			document.write("<br>")
			i++
		}
	</script>
	<br><br>
	<h2>Cấu trúc lặp Do-while</h2>
	<script type="text/javascript">
		i=0
		do
		{
			document.write("The number is " + i)
			document.write("<br>")
			i++
		}
		while (i<=5)
	</script>
<br><br>
<h2>Break trong cấu trúc lặp</h2>
<script type="text/javascript">
	var i=0
	for (i=0; i<=10;i++)
	{
		if (i==3){break}
			document.write("The number is " + i)
		document.write("<br/>")
	}
</script>
<br><br>
<h2>Continue trong cấu trúc lặp</h2>
<script type="text/javascript">
	var i=0
	for (i=0; i<=10;i++)
	{
		if (i==3){continue}
			document.write("The number is " + i)
		document.write("<br/>")
	}
</script>
	</body></html>
