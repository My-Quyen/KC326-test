<html><head><title>Cấu trúc lặp for</title></head>
<body background="https://pdp.edu.vn/wp-content/uploads/2021/05/hinh-nen-nhe-nhang.jpg">
	<script type="text/javascript">
		for (i=0; i<=5; i++)
		{
			document.write("The number is"+i)
			document.write("<br>")
		}
	</script>
	<p>Explanation:</p>
	<p>This for loop starts with i=0.</p>
