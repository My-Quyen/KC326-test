<html><head><title>Cấu trúc lặp For</title>
</head>
<body background="https://topchiase24h.com/wp-content/uploads/2021/03/Hinh-nen-mau-hong-12.jpg">
	<script type="text/javascript">
		for (i=1; i<=6; i++)
		{
			document.write("<h"+i+">This is header"+i)
			document.write("</h"+i+">")
		}
	</script>
</body>
</html>
