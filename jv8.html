<html><head><title>Cấu trúc lựa chọn Switch-case</title></head>
<body background="https://pkmacbook.com/wp-content/uploads/2021/07/background-mau-hong-phan_035901510.jpg">
<script>
		var date = new Date()
theDay=date.getDay()
switch (theDay) {
			case 1:
				document.write('Hôm nay là thứ hai');
				break;
			case 2:
				document.write('Hôm nay là thứ ba ');
				break;
			case 3:
				document.write('Hôm nay là thứ tư');
				break;
			case 4:
				document.write('Hôm nay là thứ năm');
				break;
			case 5:
				document.write('Hôm nay là thứ sáu');
				break;
			case 6:
				document.write('Hôm nay là thứ bảy');
				break;
			case 7:
				document.write('Hôm nay là chủ nhật');
				break;
		}
	</script>
</body>
</html>
