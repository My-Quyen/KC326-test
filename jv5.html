<html>
<head>
	<title>Ví dụ về biến trong Javascript</title>
</head>
<body background="https://topchiase24h.com/wp-content/uploads/2021/03/Hinh-nen-mau-hong-12.jpg">
	<script type="text/javascript">
		var name = "Hege"
		document.write(name)
		document.write("<h1>"+name+"</h1>")
	</script>
	<p>This example declares a variable, assigns a value to it, and then displays the variable.</p>
	<p>Then the variable is displayed one more time, only this time as a heading.</p>
</body>
</html>
